<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Cookie Clicker</h1>
        <div class="row">
            <div>
                <button id="point">
                    <img src="https://images.vexels.com/media/users/3/151625/isolated/preview/0484184d72076b38f8b68869d565ab1b-chocolate-chip-cookie-icon.png" height="200" width="200">
                </button>
            </div>
        </div>
        <div>
            <p id="scoreUpdated">Cookies: 0</p>
        </div>
        <button id="clear" name="clear">Clear</button>
        <button id="buy" name="buy">Shop</button>
    </div>
</div>
<script>
    let score = 0;
    let addition = 1;
    const cookie = document.getElementById('point');
    const scoreUpdated = document.getElementById('scoreUpdated');
    const clearButton = document.getElementById('clear');
    let pointButton = document.querySelector('img');
    const buy = document.getElementById('buy');
    let neededCookies = 10;

    cookie.addEventListener('click', function(e){
        addCookie();
        if(score >= 10){
            pointButton.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuBjR56NYPaPmWCSxTuyLyzt77zyYvVSMI6A&usqp=CAU'
        }
        if(score >= 20){
            pointButton.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS4sfw9zxavsoW_iqo0WFc8F-HC1oUzei0lg&usqp=CAU'
        }
        if(score >= 30){
            pointButton.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzyBeYeO1B1hDOCUStvx2vZvrsRZePiuht1A&usqp=CAU'
        }
    });

    function addCookie(){
        score = score + addition;
        scoreUpdated.textContent = `Cookies: ${score}`;
    }

    clearButton.addEventListener('click', function(e){
        score = 0;
        scoreUpdated.textContent = `Cookies: 0`;
        pointButton.src='https://images.vexels.com/media/users/3/151625/isolated/preview/0484184d72076b38f8b68869d565ab1b-chocolate-chip-cookie-icon.png'
    });

    function shop(){
        if (score >= neededCookies){
             addition = addition * 2;
            score = score - neededCookies;
            neededCookies = neededCookies + 10;

        }
    }
</script>
</body>
</html>
