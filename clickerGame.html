<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="column">
            <h3>---------------Shop Area---------------</h3>
            <p>By buying from the shop you multiply your cookies by 2x for every click! Sometimes clicking over and over gets a bit annoying, use the 2x button to buy twice in one click!</p>
            <button id="buy" name="buy">Shop: 10</button>
            <button id="x2" name="x2">Buy 2x</button>
            <div style="line-height:150%;">
                <br>
                <br>
            </div>
            <p id="messages"></p>
        </div>
        <h1>Cookie Clicker</h1>
        <div class="row">
            <div>
                <button id="point">
                    <img src="https://images.vexels.com/media/users/3/151625/isolated/preview/0484184d72076b38f8b68869d565ab1b-chocolate-chip-cookie-icon.png" height="200" width="200">
                </button>
            </div>
        </div>
        <div>
            <p id="scoreUpdated">Cookies: 0</p>
            <p id="perClick">Cookies Per Click: 1</p>
        </div>
        <button id="clear" name="clear">Clear</button>
    </div>
</div>
<script>
    let score = 0;
    let addition = 1;
    const cookie = document.getElementById('point');
    const scoreUpdated = document.getElementById('scoreUpdated');
    const clearButton = document.getElementById('clear');
    let pointButton = document.querySelector('img');
    const buyButton = document.getElementById('buy');
    let neededCookies = 10;
    const tenBuy = document.getElementById('x2');
    const addMessage = document.getElementById('message');
    const perClick = document.getElementById('perClick');

    cookie.addEventListener('click', function(e){
        addCookie();
        if(score >= 10){
            pointButton.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuBjR56NYPaPmWCSxTuyLyzt77zyYvVSMI6A&usqp=CAU'
        }
        if(score >= 20){
            pointButton.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS4sfw9zxavsoW_iqo0WFc8F-HC1oUzei0lg&usqp=CAU'
        }
        if(score >= 30){
            pointButton.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzyBeYeO1B1hDOCUStvx2vZvrsRZePiuht1A&usqp=CAU'
        }
    });

    function addCookie(){
        score += addition;
        scoreUpdated.textContent = `Cookies: ${score}`;
        simpleMessages();
    }

    clearButton.addEventListener('click', function(e){
        score = 0;
        scoreUpdated.textContent = `Cookies: 0`;
        addition = 1;
        neededCookies = 10;
        buyButton.textContent = `Shop: ${neededCookies}`;
        perClick.textContent = `Cookies Per Click: 1`

        pointButton.src='https://images.vexels.com/media/users/3/151625/isolated/preview/0484184d72076b38f8b68869d565ab1b-chocolate-chip-cookie-icon.png'
    });

    buyButton.addEventListener('click', function(e){
        buyMore(1);
    });

    tenBuy.addEventListener('click', function(e){
        buyMore(2);
    });

    function shop(){
        if (score >= neededCookies){
            purchaseUpgrade();
        }
    }
    function purchaseUpgrade(){
        addition *= 2;
        score -= neededCookies;
        neededCookies += 10;
        updateScores();
    }
    function buyMore(times){
        for(let i = 0; i < times; i++){
            shop();
        }
    }
    function simpleMessages() {
        if (score >= 10){
            addMessage.textContent = `Your family starts trying your cookies.`
        }
        if (score >= 20){
            addMessage.textContent = `Keep going! Neighbors are starting to love the cookies!`
        }
    }
    function updateScores(){
        scoreUpdated.textContent = `Cookies: ${score}`;
        buyButton.textContent = `Shop: ${neededCookies}`;
        perClick.textContent = `Cookies Per Click: ${addition}`;
    }
</script>
</body>
</html>
